<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="calс-container">
    <div class="calc-screen">
      <div class="previous"></div>
      <div class="current"></div>
    </div>
    <div class="options">
      <div class="option" data-clear="clear">ac</div>
      <div class="option" data-del="del">del</div>
      <div class="option" data-operator="%">%</div>
      <div class="option" data-operator="/">/</div>

      <div class="option" data-number="7">7</div>
      <div class="option" data-number="8">8</div>
      <div class="option" data-number="9">9</div>
      <div class="option" data-operator="x">×</div>

      <div class="option" data-number="4">4</div>
      <div class="option" data-number="5">5</div>
      <div class="option" data-number="6">6</div>
      <div class="option" data-operator="-">-</div>

      <div class="option" data-number="1">1</div>
      <div class="option" data-number="2">2</div>
      <div class="option" data-number="3">3</div>
      <div class="option" data-operator="+">+</div>

      <div class="option zero" data-number="0">0</div>
      <div class="option" data-dot=".">.</div>
      <div class="option" data-equal="=">=</div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
